<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections – The Words That Connect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="https://github.com/seanmc114/Connections/blob/main/crest.png?raw=true"
           alt="Synge Street CBS Crest"
           class="crest-bg">
      <h1 class="title">Connections</h1>
      <h2 class="subtitle">The Words That Connect</h2>
    </header>

    <main id="main-menu">
      <h2>Select Level</h2>
      <p class="info-text">Unlock new levels by achieving faster times and better scores!</p>
      <div id="level-list" class="levels"></div>
    </main>

    <section id="game" style="display:none;">
      <div id="hud">
        <div id="timer">Time: 0s</div>
        <div id="level-label"></div>
      </div>

      <div id="questions"></div>

      <div id="controls">
        <button id="submit">Finish & Check</button>
        <button id="back-button">Back to Levels</button>
      </div>

      <div id="results"></div>
    </section>
  </div>

  <footer>
    <p>© Synge Street CBS | Spanish Learning Games Series – Turbo Arcade Initiative</p>
  </footer>

  <script src="connections.js"></script>
</body>
</html>
<script src="test-buttons.js"></script>
