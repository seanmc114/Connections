<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connections â€“ Synge Street CBS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      background: url("https://github.com/seanmc114/Connections/blob/main/crest.png?raw=true")
                  no-repeat center center fixed;
      background-size: 300px;
      background-color: #f7f9fc;
    }
    #main-menu, #game {
      margin-top: 40px;
    }
    #level-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
    }
    .level-btn {
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #333;
      background: #f8f8f8;
      font-size: 18px;
      cursor: pointer;
    }
    .level-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #questions {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 20px;
    }
    input[type=text] {
      width: 80%;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    #submit, #back-button {
      margin: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submit { background: #0074d9; color: white; }
    #back-button { background: #555; color: white; }
    #timer { font-size: 18px; margin: 10px; font-weight: bold; }
    .best { display: block; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h1>Connections ðŸŽ¯</h1>
  <h3>Learn Spanish Conjunctions</h3>

  <div id="main-menu">
    <h2>Select a Level</h2>
    <div id="level-list"></div>
  </div>

  <div id="game" style="display:none">
    <h2 id="level-label"></h2>
    <div id="timer"></div>
    <div id="questions"></div>
    <button id="submit">Submit</button>
    <button id="back-button">Back</button>
    <div id="results"></div>
  </div>

  <script src="connections.js"></script>
</body>
</html>
