<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connections â€“ Synge Street CBS</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      background: #0a0a0a url("https://github.com/seanmc114/Connections/blob/main/crest.png?raw=true")
                  no-repeat center center fixed;
      background-size: 320px;
      color: #f4f4f4;
    }
    h1,h2,h3{color:#fff;text-shadow:0 0 10px rgba(0,0,0,0.8);}
    #main-menu,#game{margin-top:40px;}
    #level-list{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin-top:30px;}
    .level-btn{
      padding:10px 22px;border-radius:10px;border:2px solid #0ff;
      background:rgba(0,0,0,0.6);color:#0ff;font-size:18px;cursor:pointer;
      transition:all .2s;
    }
    .level-btn:hover:not(:disabled){background:rgba(0,255,255,0.2);transform:translateY(-2px);}
    .level-btn:disabled{opacity:.4;cursor:not-allowed;}
    #questions{
      max-width:700px;margin:0 auto;background:rgba(30,30,30,0.85);
      border-radius:10px;padding:25px;box-shadow:0 0 12px rgba(0,0,0,0.5);
    }
    .prompt{font-size:18px;margin-bottom:6px;color:#fff;}
    input[type=text]{
      width:90%;padding:10px;margin:6px auto 12px;display:block;
      border-radius:6px;border:1px solid #666;font-size:17px;text-align:center;
      background:rgba(255,255,255,0.9);color:#000;
    }
    .feedback{font-weight:bold;margin-top:5px;}
    #submit,#back-button{
      margin:15px;padding:10px 25px;font-size:16px;border:none;
      border-radius:8px;cursor:pointer;
    }
    #submit{background:#0074d9;color:white;}
    #submit:hover{background:#005fa3;}
    #back-button{background:#444;color:white;}
    #back-button:hover{background:#333;}
    #timer{font-size:18px;margin:10px;font-weight:bold;color:#0ff;}
    .best{display:block;font-size:12px;color:#ccc;}
  </style>
</head>
<body>
  <h1>Connections ðŸŽ¯</h1>
  <h3>Synge Street CBS â€“ Learn Spanish Conjunctions</h3>

  <div id="main-menu">
    <h2>Select a Level</h2>
    <div id="level-list"></div>
  </div>

  <div id="game" style="display:none">
    <h2 id="level-label"></h2>
    <div id="timer"></div>
    <div id="questions"></div>
    <button id="submit">Submit</button>
    <button id="back-button">Back</button>
    <div id="results"></div>
  </div>

  <script src="connections.js"></script>
</body>
</html>
