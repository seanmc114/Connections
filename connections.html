<style>
  body {
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    color: #111;
    background: url("https://github.com/seanmc114/Connections/blob/main/crest.png?raw=true")
                no-repeat center center fixed;
    background-size: 300px;
    background-color: #f5f7fa;
  }

  h1, h2, h3 {
    color: #0a214a;
  }

  #main-menu, #game {
    margin-top: 40px;
  }

  #level-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 30px;
  }

  .level-btn {
    padding: 10px 22px;
    border-radius: 10px;
    border: 2px solid #0a214a;
    background: #eaf2ff;
    font-size: 18px;
    color: #0a214a;
    cursor: pointer;
    transition: background 0.2s;
  }
  .level-btn:hover:not(:disabled) {
    background: #d4e4ff;
  }
  .level-btn:disabled {
    background: #ccc;
    border-color: #999;
    color: #666;
    cursor: not-allowed;
  }

  #questions {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .prompt {
    font-size: 18px;
    margin-bottom: 6px;
    color: #111;
  }

  input[type=text] {
    width: 85%;
    padding: 10px;
    margin: 6px auto 12px;
    display: block;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 17px;
    text-align: center;
    background: #fff;
    color: #000;
  }

  .feedback {
    font-weight: bold;
    margin-top: 5px;
  }

  #submit, #back-button {
    margin: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #submit { background: #0074d9; color: white; }
  #submit:hover { background: #005fa3; }
  #back-button { background: #666; color: white; }
  #back-button:hover { background: #555; }

  #timer { font-size: 18px; margin: 10px; font-weight: bold; color: #0a214a; }
  .best { display: block; font-size: 12px; color: #444; }
</style>
<script src="connections.js"></script>
